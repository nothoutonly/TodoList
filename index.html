<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>jQuery Todolist</title>
    <link rel="stylesheet" href="node_modules\normalize.css\normalize.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="container">
        <h1>My Todolist</h1>
        <form class="add-task">
            <input type="text" placeholder="e.g. 下班买菜。。" name="content" autofocus autocomplete="off">
            <button type="submit">Submit</button>
        </form>

        <div class="task-list">
            <!-- <div class="task-items">
                <span><input type="checkbox" name="" id=""></span>
                <span class="task-content">task content</span>
                <span>delete</span>
                <span>detail</span>
            </div> -->

        </div>

        <div class="task-detail-mask"></div>
        <div class="task-detail">
            <div class="content">下班买菜</div>
            <textarea class="desc"></textarea>
            <div class="remind">
                <input type="date" name="" id="">
                <button type="submit">submit</button>
            </div>
        </div>
    </div>
    <script src="node_modules\store.js\store.js"></script>
    <script src="node_modules\jquery\dist\jquery.js"></script>
    
    <script src="js/base.js"></script>
</body>
</html>
